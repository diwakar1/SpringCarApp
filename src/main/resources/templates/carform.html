<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="base::head"></head>
  <body>
  	<nav th:replace="base::nav"></nav>
  	
  	<div class="container jumbotron">

    <h1>Add Car Here </h1><br><br/>
    <form th:action="@{/addcar}" th:object="${car}" method="post" enctype="multipart/form-data">
        <input type="hidden"  class ="firm-control" th:field="*{id}"/>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Manufacture</label>
            <div class="col-sm-10">
                <input type="text" class="form-control rounded border border-info" th:field="*{manufacture}" placeholder="Enter a Manufacture Name" required/>
                <span th:if="${#fields.hasErrors('manufacture')}"th:errors="*{manufacture}"></span><br/>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Model</label>
            <div class="col-sm-10">
                <input type="text" class="form-control rounded border border-info"th:field="*{model}" placeholder="Enter A Car Model" required/>
                <span th:if="${#fields.hasErrors('model')}"th:errors="*{model}"></span><br/>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input type="number"  class="form-control rounded border border-info" th:field ="*{year}" placeholder="Enter the Year of Manufacture" required/>
                <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span><br/>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">MSRP</label>
            <div class="col-sm-10">
                <input type="number" class="form-control rounded border border-info" th:field="*{msrp}" placeholder="Enter MSRP" required/>
                <span th:if="${#fields.hasErrors('msrp')}" th:errors="*{msrp}"></span><br/>
            </div>
        </div>

        
        <div class="form-group">
            <label for="categoryInput">Category Type</label>
            <select class="form-control rounded border border-info" th:field="*{type}" id="categoryInput" name="category_id">
           <option value ="">Select Category</option>
                <option th:each="category:${categories}"
                        th:value="${category.carCategory}"
                        th:text="${category.carCategory}"/>


            </select>
        </div>


        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Add A Car Image</label>
            <div class="col-sm-10">
                <input type="file" name="file" class="form-control rounded border border-info" required/>

            </div>

           
        </div>
        <input type="submit" name="Submit" class="bg-success border border-danger rounded p-2 px-5"  required/>
    </form>
</div>
  	
  
    <th:block th:replace="base::jslinks"> <th:block>

    
  </body>
</html>
